# Render Deployment Configuration
# render.yaml - Infrastructure as Code

databases:
  - name: agency-db
    databaseName: agency
    user: agency_user
    plan: free
    region: oregon

services:
  - type: web
    name: agency-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: agency-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
